
    <form>
        <input type="text" ng-model="usuario.name" name="name" readonly>
        <input type="text" ng-model="usuario.last_name" name="last_name" autocomplete="off"readonly>
    </form>

    <div>
        <div style="height: 200px">
          <div uib-carousel active="active" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
              <img ng-src="{{slide.image}}" style="margin:auto;">
              <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button type="button" class="btn btn-info" ng-click="addSlide()">Add Slide</button>
            <button type="button" class="btn btn-info" ng-click="randomize()">Randomize slides</button>
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="noWrapSlides">
                Disable Slide Looping
              </label>
            </div>
          </div>
        </div>
      </div>
